name: PMD Analysis on Apex Code

on:
  push:
    branches:
      - main

jobs:
  setup-pmd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: 8
        distribution: temurin
        architecture: x64

    - name: Install PMD 7.12.0
      run: |
        # Set PMD version to 7.12.0
        PMD_VERSION="7.12.0"
        
        # Build the download URL for PMD 7.12.0
        DOWNLOAD_URL="https://github.com/pmd/pmd/archive/refs/tags/pmd_releases/${PMD_VERSION}.zip"
        
        # Print the download URL for debugging
        echo "Download URL: ${DOWNLOAD_URL}"

        # Download the PMD binary release
        curl -L "${DOWNLOAD_URL}" -o pmd.zip || { echo "Download failed!"; exit 1; }

        # Verify the zip file integrity before unzipping
        file pmd.zip
        if [[ $(file --mime-type -b pmd.zip) != "application/zip" ]]; then
          echo "Downloaded file is not a valid ZIP file!"
          exit 1
        fi

        # Unzip the file and clean up
        unzip pmd.zip -d /opt/ || { echo "Unzip failed!"; exit 1; }
        rm pmd.zip

        # List the contents of the extracted directory to verify PMD path
        ls -alh /opt/pmd-*

        # Add PMD to PATH
        echo "/opt/pmd-${PMD_VERSION}/bin" >> $GITHUB_PATH

    - name: Verify PMD installation
      run: |
        # Verify PMD is available in the PATH
        pmd -v  # This should print the PMD version

    - name: Run PMD Analysis on Apex Code
      run: |
        # Run PMD analysis with the provided ruleset
        pmd check -d src/ -R apex-ruleset.xml -f html -r pmd-report.html
        ls -alh pmd-report.html  # This will list the file to verify if it was created
      env:
        JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/8.0.442-6/x64
